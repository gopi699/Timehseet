<div class="full-screen-bg h-[100vh] bg-amber-400 bg-[url('assets/images/clock.jpg')] bg-no-repeat bg-cover bg-center min-h-screen flex justify-end items-center pr-40">



    <form action="">
        <div class="m-5 rounded-2xl bg-white w-[350px] pb-6 px-6 pt-4 shadow-2xl card border shadow-white md:ml-[40%] lg:ml-[40%] xl:ml-[35%] 2xl:ml-[35%]"

            [formGroup]="LoginForm">
            <div class="w-full  flex justify-center">
            <img src="\assets\images\SPRConsultech1.png" alt="Company Logo">
        </div>
            <!-- âœ… SPR Logo Added Here -->
            <div>
                <p style="color: red;"> {{userNotFound?'*Incorrect UserName or Password': '&nbsp;'}}</p>

                <div
                    class="w-full mt-3 rounded border-transparent  h-auto p-2 flex flex-col gap-2">
                    <label for="username">Username</label>
                    <input class=" h-10 bg-[#E8F0FE] p-2" type="text" id="username" formControlName="user_Id"
                        placeholder="Enter Username">
                    <!-- <div *ngIf="userNotFound" style="color: red;">User ID is not found</div> -->
                </div>

                <div class="w-full h-auto p-2 rounded border-transparent  flex flex-col gap-2">
                    <label for="password">Password</label>
                    <input class="h-10  bg-[#E8F0FE] p-2" [type]="changetype ? 'password' : 'text'" id="password" formControlName="password"
                        placeholder="Enter Password">
                    <i id="show-password" class="fa" [class.fa-eye]="Visible" [class.fa-eye-slash]="!Visible"
                        (click)="press()"
                        style="position: absolute; right: 10px; top: 45%; transform: translateY(-50%); cursor: pointer;"></i>

                    <div *ngIf="passwordIncorrect" style="color: red;">Username found but the password is incorrect
                    </div>
                </div>
               
                <div  class="w-full flex justify-center content-center items-center h-auto p-2 ">
                    <button type="submit"  class=" bg-[#4CAF50] w-full p-2 mt-5 text-white rounded-2xl "
                        [disabled]="!LoginForm.valid" (click)="onSubmit()">Login</button>
                </div>
            </div>
            <p class="cursor-pointer text-blue-600" (click)="_forgotPasswordpopup()"> Forgot Password</p>
        </div>
    </form>
</div>
